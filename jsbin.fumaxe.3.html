  <title>Órám</title>
 <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}


#clock {
  font-family: 'Trirong', serif;
  font-size: 100px;
  text-shadow: 0 0 100px gray;
  text-align: center;
  position: relative;
  top: 50%;
  margin-top: -50px;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  if (hours < 10) {
    hours = '0' + hours;
  }

  if (minutes < 10) {
    minutes = '0' + minutes;
  }

  if (seconds < 10) {
    seconds = '0' + seconds;
  }

  var hourhours = hours + 70;

  var clockFace = hours + ' &diams; ' + minutes + ' &diams; ' + seconds;
  var hexColor = '#' + hourhours + seconds + minutes;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
</body>
</html>
